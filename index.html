<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card__score">
        <div class="car__score--container">
          <p class="card__score--title">Your Result</p>
          <div class="card__score--points">
            <p class="card__score--result">76</p>
            <p class="card__score--base">of 100</p>
          </div>
          <p class="card__score--congrats">Great</p>
          <p class="card__score--description"> You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="card__grades">
        <div class="card__grades--container">
          <p class="card__grades--title">Summary</p>
          <ul>
            <li class="reaction">
              <div>
                <img src="./assets/images/icon-reaction.svg" alt="" class="icon">
                <p>Reaction</p>
              </div>
              <div class="grade">
                <p>80</p>
                <p>&nbsp;/ 100</p>
              </div>
            </li>
            <li class="memory">
              <div>
                <img src="./assets/images/icon-memory.svg" alt="" class="icon">
                <p>Memory</p>
              </div>
              <div class="grade">
                <p>92</p>
                <p>&nbsp;/ 100</p>
              </div>
            </li>
            <li class="verbal">
              <div>
                <img src="./assets/images/icon-verbal.svg" alt="" class="icon">
                <p>Verbal</p>
              </div>
              <div class="grade">
                <p>62</p>
                <p>&nbsp;/ 100</p>
              </div>
            </li>
            <li class="visual">
              <div>
                <img src="./assets/images/icon-visual.svg" alt="" class="icon">
                <p>Visual</p>
              </div>
              <div class="grade">
                <p>72</p>
                <p>&nbsp;/ 100</p>
              </div>
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV/hub" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/AleisterFox" target="_blank">AleisterFox</a>.
    </div>
  </footer>

</body>

</html>
